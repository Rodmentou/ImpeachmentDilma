<form ng-submit='signup(user)' class="jumbotron form form-control"
style='		width: 300px;
			height: 200px;
			text-align: center;
			margin-top: 50px;
			margin-bottom: 50px;
			margin-left: auto;
			margin-right: auto;'>
			<h3> Imp Dilma! </h3>
	<input class='form-control' type='text' ng-model='user.username' placeholder='  Nome de Exibição'>
	<input class='form-control' type='password' ng-model='user.password' placeholder='  Senha'>
	<button ng-click='signup(user)' class='btn btn-danger'>Entrar/Cadastrar</button>
	<div ng-if='error'>{{error}}</div>
</form>
